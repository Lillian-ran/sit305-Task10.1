<!DOCTYPE html>
<html>
<head>
    <title>Shared Quiz Result</title>
    <style>
        body { font-family: sans-serif; padding: 20px; background: #f9f9f9; }
        .container { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px #ccc; }
        h2 { color: #333; }
        ul { padding-left: 20px; }
    </style>
</head>
<body>
<div class="container">
<h2>Shared Quiz Result</h2>
<p><strong>Username:</strong> {{ record.username }}</p>
<p><strong>Question:</strong> {{ record.question }}</p>
<p><strong>Options:</strong></p>
<ul>
  {% for opt in record.options %}
    <li>{{ opt }}</li>
  {% endfor %}
</ul>
<p><strong>Your Answer:</strong> {{ record.useranswer }}</p>
<p><strong>Correct Answer:</strong> {{ record.correctanswer }}</p>

</div>
</body>
</html>
